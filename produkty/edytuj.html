<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="nawigacja"></nav>
    <div class="d-flex justify-content-center align-items-center py-5">
      <div
        style="width: 70vw"
        class="card d-flex align-items-center justify-content-center my-5"
      >
        <div class="d-flex align-items-center justify-content-center">
          <div class="card-body mx-5">
            <h1 class="text-center card-title" id="title">
              <b>Edycja produktu:</b>
            </h1>
            <p class="text-center" id="imgText">Obecny obraz:</p>
            <div class="text-center d-flex justify-content-center my-3">
              <div
                class="d-flex align-items-center justify-content-center"
                style="width: 40vh; height: 40vh"
              >
                <img id="image" style="max-width: 100%; max-height: 100%" />
              </div>
            </div>
            <div class="d-flex justify-content-between my-2">
              <div class="d-flex flex-column">
                <label for="formFile" class="form-label"
                  >Załaduj nowy obraz dla produktu:</label
                >
                <input
                  style="width: 40vh"
                  class="form-control me-3"
                  id="formFile"
                  type="file"
                />
              </div>
              <div class="d-flex flex-column">
                <label
                  for="formPrice"
                  class="form-label d-flex justify-content-end"
                  >Edytuj cenę produktu:
                </label>
                <input
                  style="width: 40vh"
                  class="form-control ms-3"
                  id="formPrice"
                  type="number"
                  step="0.01"
                  min="0.01"
                />
              </div>
            </div>
            <div class="my-2">
              <label for="formName" class="form-label"
                >Edytuj nazwę produktu:
              </label>
              <textarea class="form-control" id="formName" rows="1"></textarea>
            </div>
            <div class="my-2">
              <label for="formDesc" class="form-label"
                >Edytuj opis produktu:
              </label>
              <textarea class="form-control" id="formDesc" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-around">
              <button type="submit" class="btn btn-success my-3" id="Save">
                Zapisz zmiany
              </button>
              <button class="btn btn-danger my-3" id="Cancel">Anuluj</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./edytuj.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
